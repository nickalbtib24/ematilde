<div class="mt-4 col-8 offset-2">
    <div class="card">
        <div class="card-header">Login here</div>
        <div class="card-header">
                <form #loginForm=ngForm (ngSubmit)="onSubmit()">
                    <div class="div alert alert-danger"[hidden]="!error">
                        {{error}}
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                        <input type="email" name="email" class="form-control" [(ngModel)]="form.email" required id="inputEmail3" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" [(ngModel)]="form.password" required id="inputPassword3" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10 offset-2">
                            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Sign in</button>
                            <a routerLink="/signup" class="btn btn-info float-right">Sign up</a>
                        </div>
                    </div>
                </form>
        </div>
    </div>
</div>
