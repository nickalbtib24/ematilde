<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="../../../assets/fonts/material-icon/css/material-design-iconic-font.min.css">

  </head>
  <body>

    <div class="main">

        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <form #logInForm=ngForm (ngSubmit)="onSubmit()">
                        <h2 class="form-title">Login</h2>
                        <div class="alert alert-danger" [hidden] = "!error.error">
                            {{error.error }}
                        </div>
                        <div class="form-group">
                          <label class="form-control-label">Email address</label>
                          <input type="email" class="form-input" name="email" [(ngModel)]="form.email" id="email" placeholder="Your Email"/>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">Password</label>
                            <input type="password" class="form-input" name="password" [(ngModel)]="form.password" id="password" placeholder="Password"/>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign In"/>
                        </div>
                    </form>
                    <p class="signinhere">
                        Create an account  <a href="../signup" class="loginhere-link">Signup here</a>
                    </p>
                  </div>
                </div>
            </section>

        </div>

        <!-- JS -->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="js/main.js"></script>
      </body><!-- This templates was made by Colorlib (https://colorlib.com) -->
