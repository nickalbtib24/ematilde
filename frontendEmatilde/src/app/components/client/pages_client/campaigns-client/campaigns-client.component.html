<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Campaigns
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th>Campaign ID</th>
                <th>Campaign Name</th>
                <th>Started At</th>
                <th>Finishes At</th>
                <th>Reports</th>
                <th>Assets</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let campaign of campaigns">
                <td>{{campaign.id}}</td>
                <td>{{campaign.nombre_campana}}</td>
                <td>{{campaign.fecha_inicio_campana}}</td>
                <td>{{campaign.fecha_inicio_campana}}</td>
                <td>
                    <button class="btn btn-pill btn-block btn-info" (click)="getSelectedCampaign(campaign.id)">View Reports</button>
                </td>
                <td>
                  <button class="btn btn-pill btn-block btn-info" (click)="getAssetsCampaign(campaign.id)" >Assets</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
<div [hidden] = "information" class="jumbotron vertical-center">
  <div  class="align-middle">
    <div class="container">
      <div class="col">
        <div class="alert alert-warning" role="alert">
          <h4 class="alert-heading">You do not have campaigns yet!</h4>
          <p>Please contact your ad manager.</p>
        </div>
      </div>
    </div>
  </div>
</div>
