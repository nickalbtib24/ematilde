<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Campaigns
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th>ID Campaign</th>
                <th>Name Campaign</th>
                <th>Started At</th>
                <th>Finishes At</th>
                <th>Information</th>
                <th>Assets</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let campaign of campaigns">
                <td>{{campaign.id}}</td>
                <td>{{campaign.nombre_campana}}</td>
                <td>{{campaign.fecha_inicio_campana}}</td>
                <td>{{campaign.fecha_inicio_campana}}</td>
                <td>
                    <button class="btn btn-pill btn-block btn-info" (click)="getSelectedCampaign(campaign.id)">Info</button>
                </td>
                <td>
                  <button class="btn btn-pill btn-block btn-info" (click)="getAssetsCampaign(campaign.id)" >Assets</button>
                </td>
              </tr>
            </tbody>
          </table>
          <nav>
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Prev</a></li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">4</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
