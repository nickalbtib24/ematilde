<div [hidden] = "!information">
  <main>
    <div class="container">
      <div class="row">
        <div class="col">
          <h4>Reporting Date: {{reportingDate | date:'MMMM d of yyyy'}} </h4>
        </div>
        <div class="col">
          <mat-form-field>
            <input matInput 
                placeholder="Choose your range"
                [satDatepicker]="picker"
                [value]="range"
                [(ngModel)]="range">
            <sat-datepicker #picker [rangeMode]="true"></sat-datepicker>
            <sat-datepicker-toggle matSuffix [for]="picker"></sat-datepicker-toggle>
          </mat-form-field>
          <button color="primary" (click)="print()" mat-button>Update</button>
        </div>
      </div>
    </div>
    <div class="animated fadeIn" style="padding: 1%;" >
      <h3 style="text-align: center; padding-bottom: 1%;" >Dashboard Asset</h3>
      <div class="row">
        <div class="col-sm-6 col-lg-3">
          <div class="card text-white bg-info">
            <div class="card-body pb-0">
              <div>Impressions<a><img [matTooltip] = "toolTipImpressions" matTooltipPosition="above" style="padding-bottom: 5px; padding-left: 5px;" src="/assets/img/svg/shapes/white_info.png"></a></div>
            </div>
            <div class="chart-wrapper mt-3 mx-3" style="height:150px;">
              <canvas baseChart class="chart"
              [datasets]="ImpressionsData"
              [labels]="ImpressionsLabels"
              [options]="ImpressionsOptions"
              [colors]="ImpressionsColours"
              [legend]="ImpressionsLegend"
              [chartType]="ImpressionsType"></canvas>
            </div>
          </div>
        </div><!--/.col-->
        <div class="col-sm-6 col-lg-3">
          <div class="card text-white bg-primary">
            <div class="card-body pb-0">
              <div>Cost Per Result<a><img [matTooltip] = "toolTipCostPerResult" matTooltipPosition="above" style="padding-bottom: 5px; padding-left: 5px;" src="/assets/img/svg/shapes/white_info.png"></a></div>
            </div>
            <div class="chart-wrapper mt-3 mx-3" style="height:150px;">
              <canvas baseChart class="chart"
                      [datasets]="CostPerResultData"
                      [labels]="CostPerResultLabels"
                      [options]="CostPerResultOptions"
                      [colors]="CostPerResultColours"
                      [legend]="CostPerResultLegend"
                      [chartType]="CostPerResultType"></canvas>
            </div>
          </div>
        </div><!--/.col-->
        <div class="col-sm-6 col-lg-3">
          <div class="card text-white bg-warning">
            <div class="card-body pb-0">
              <div>Amount Spent<a><img [matTooltip] = "toolTipAmountSpent" matTooltipPosition="above" style="padding-bottom: 5px; padding-left: 5px;" src="/assets/img/svg/shapes/white_info.png"></a></div>
            </div>
            <div class="chart-wrapper mt-3 mx-3" style="height:150px;">
              <canvas baseChart class="chart"
                      [datasets]="AmmountSpentData"
                      [labels]="AmmountSpentLabels"
                      [options]="AmmountSpentOptions"
                      [colors]="AmmountSpentColours"
                      [legend]="AmmountSpentLegend"
                      [chartType]="AmmountSpentType"></canvas>
            </div>
          </div>
        </div><!--/.col-->
        <div class="col-sm-6 col-lg-3">
          <div class="card text-white bg-danger">
            <div class="card-body pb-0">
              <div>Link Clicks<a><img [matTooltip] = "toolTipLinkClicks" matTooltipPosition="above" style="padding-bottom: 5px; padding-left: 5px;" src="/assets/img/svg/shapes/white_info.png"></a></div>
            </div>
            <div class="chart-wrapper mt-3 mx-3" style="height:150px;">
              <canvas baseChart class="chart"
              [datasets]="LinkClicksData"
              [labels]="LinkClicksLabels"
              [options]="LinkClicksOptions"
              [colors]="LinkClicksColours"
              [legend]="LinkClicksLegend"
              [chartType]="LinkClicksType"></canvas>
            </div>
          </div>
        </div><!--/.col-->
      </div><!--/.row-->
  
      <div class="card" style="padding: 2%;">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-5">
              <h4 class="card-title mb-0">
                Reach<a><img [matTooltip] = "toolTipReach" matTooltipPosition="above" style="padding-bottom: 5px; padding-left: 5px;" src="/assets/img/svg/shapes/black_info.svg"></a>
              </h4>
            </div><!--/.col-->
          </div><!--/.row-->
          <div class="chart-wrapper" style="height:300px;margin-top:40px;">
            <canvas baseChart class="chart"
            [datasets]="ReachData"
            [labels]="ReachLabels"
            [options]="ReachOptions"
            [colors]="ReachColours"
            [legend]="ReachLegend"
            [chartType]="ReachType"></canvas>
          </div>
        </div>
      </div>
    </div><!--/.col-->
    </main>
</div>
<div [hidden] = "information" class="jumbotron vertical-center">
  <div class="align-middle">
    <div class="container">
      <div class="col">
        <div [hidden] = "!alert" class="alert alert-warning" role="alert">
          <h4 class="alert-heading">This asset does not have reports yet!</h4>
          <p>Please contact your ad manager.</p>
        </div>
      </div>
    </div>
  </div>
</div>
