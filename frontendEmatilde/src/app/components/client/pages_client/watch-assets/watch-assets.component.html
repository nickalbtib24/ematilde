<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <nav class="navbar navbar-white bg-white justify-content-between">
          <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button type="submit" class="btn btn-outline-primary">Buscar</button>
          </form>
          <a class="navbar-brand">Assets on </a>
        </nav>
        <div class="card-body">
          <table class="table ">
            <thead class="">
              <tr>
                <th>ID</th>
                <th>Name Asset</th>
                <th>Description</th>
                <th>Start Date</th>
                <th>Finish Date</th>
                <th>Info</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let asset of assets">
                <td>{{asset.id}}</td>
                <td>{{asset.nombre_asset}}</td>
                <td>{{asset.descripcion_asset}}</td>
                <td>{{asset.fecha_inicio_asset}}</td>
                <td>{{asset.fecha_finalizacion_asset}}</td>
                <td>
                    <button (click)="getAssetDashboard(asset.id)" class="btn btn-pill btn-block btn-info" >Info</button>
                </td>
              </tr>
            </tbody>
          </table>
          <nav>
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Prev</a></li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">4</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
