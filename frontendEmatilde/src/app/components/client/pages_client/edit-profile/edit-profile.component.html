<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Edit Profile</title>

  <!-- Font Icon -->
  <link rel="stylesheet" href="../../../assets/fonts/material-icon/css/material-design-iconic-font.min.css">

</head>
<body>

  <div class="main">
      <section class="signup">
          <div class="container">
              <div class="signup-content">
                  <form #signUpForm=ngForm (ngSubmit)="onSubmit()">
                    <h2 class="form-title">Edit Profile</h2>
                    <div class="form-group">
                      <input type="text" class="form-input" name="name"  id="name" [(ngModel)]="form.nombre_usuario"  placeholder="Your Name" value="{{user.nombre_usuario}}"/>
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-input" name="last_name" id="last_name" [(ngModel)]="form.apellido_usuario" placeholder="Your Last Name" value="{{user.apellido_usuario}}"/>
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-input" name="company_name"   id="company_name" [(ngModel)]="form.empresa_usuario" placeholder="Your Company" value="{{user.empresa_usuario}}"/>
                    </div>
                    <div class="form-group">
                      <input type="email" class="form-input" name="email" id="email" [(ngModel)]="form.email" placeholder="Your Email" value="{{user.email}}"/>
                    </div>
                    <div class="form-group">
                      <input type="number" class="form-input" name="phone"  id="phone" [(ngModel)]="form.telefono_usuario" placeholder="Your Phone Number" value="{{user.telefono_usuario}}"/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" name="password" id="password" [(ngModel)]="form.password"  placeholder="Password"/>
                        <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" name="re_password" id="re_password" [(ngModel)]="form.password_confirmation" placeholder="Repeat your password"/>
                      </div>
                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit" value="Submit"/>
                    </div>
                </form>
              </div>
          </div>
      </section>

  </div>

  <!-- JS -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
