<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Edit Profile</title>

  <!-- Font Icon -->
  <link rel="stylesheet" href="../../../assets/fonts/material-icon/css/material-design-iconic-font.min.css">

</head>
<body>

  <div class="main">
      <section class="signup">
          <div class="container">
              <div class="signup-content">
                  <form #signUpForm=ngForm (ngSubmit)="onSubmit()">
                    <h2 class="form-title">Edit Profile</h2>
                    <div class="form-group">
                      <input type="text" class="form-input" name="name"  id="name" placeholder="Your Name"/>
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-input" name="last_name" id="last_name" placeholder="Your Last Name"/>
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-input" name="company_name"   id="company_name" placeholder="Your Company"/>
                    </div>
                    <div class="form-group">
                      <input type="email" class="form-input" name="email" id="email"  placeholder="Your Email"/>
                    </div>
                    <div class="form-group">
                      <input type="number" class="form-input" name="phone"  id="phone" placeholder="Your Phone Number"/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" name="password" id="password" placeholder="Password"/>
                        <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" name="re_password" id="re_password" placeholder="Repeat your password"/>
                      </div>
                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit" value="Submit"/>
                    </div>
                </form>
              </div>
          </div>
      </section>

  </div>

  <!-- JS -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
