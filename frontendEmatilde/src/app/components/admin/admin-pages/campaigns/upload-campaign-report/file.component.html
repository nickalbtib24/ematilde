
<body>

  <div class="main">
      <section class="signup">
          <div class="container">
              <div class="signup-content">
                <form [formGroup]="reportForm" (ngSubmit)="onSubmit()">
                  <h2 class="form-title">Upload File Dashboard</h2>
                  <!-- Progress Bar -->
                  <div class="progress form-group" *ngIf="progress > 0">
                      <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width.%]="progress">
                      </div>
                  </div>
                  <div *ngIf="error" class="alert alert-danger" role="alert">
                    {{error}}
                  </div>
                  <div class="form-group">
                      <input type="file" accept=".csv" (change)="onFileChange(fileInput.files)" #fileInput>
                  </div>
                  <div class="col-3" hidden>
                    <input class="input100" type="text" style="font-family:'Trebuchet MS', 
                        'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;" 
                        placeholder="Upload your file" #path>
                 </div>
                 <div *ngIf="message" class="alert alert-primary" role="alert">
                    Please Upload a .CSV File.
                  </div>
                      <div class="form-group">
                          <input type="submit" name="submit" id="submit" class="form-submit" value="Submit"/>
                      </div>
                  </form>
              </div>
          </div>
      </section>

  </div>

  <!-- JS -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
