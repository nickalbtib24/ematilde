<div class="center-form-box">

  <div class="container-center-line">
    <br>
  
    <h3>Insert the file of the campaign</h3>
    <br>
    <form [formGroup]="uploadFileForm" (ngSubmit)="submitUser()">
  
        <!-- Progress Bar -->
        <div class="progress form-group" *ngIf="progress > 0">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width.%]="progress">
            </div>
        </div>
  
        <div class="row" style="justify-content: center; margin-top: 130px;">
            <div class="col-1">
                <label class="fileContainer">
                    <button class="btn bfile" id="clip"><i class="fa fa-paperclip"></i></button>
                    <input type="file" (change)="onFileChange(fileInput.files)" accept=".csv" style="cursor: pointer;" #fileInput/>
                </label>
            </div>
            <div class="col-3">
                <input class="input100" type="text" style="font-family:'Trebuchet MS', 
                    'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;" 
                    placeholder="Upload your file" #path>
            </div>
        </div>
        <div class="row extra"> 
            <div class="preloader" [style.display]="isVisible ? 'block' : 'none'"></div>
        </div>
        <div class="row extra"> 
            <input size="100" style="text-align: center;" #message>
        </div>
  
        <div class="form-group">
            <button class="btn btn-danger btn-block btn-lg">Upload</button>
        </div>
    </form>
  </div>
  </div>
