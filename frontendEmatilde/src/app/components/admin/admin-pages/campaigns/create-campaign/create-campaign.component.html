<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up Form by Colorlib</title>

  <!-- Font Icon -->
  <link rel="stylesheet" href="../assets/fonts/material-icon/css/material-design-iconic-font.min.css">

</head>
<body>

  <div class="main">
      <section class="signup">
          <div class="container">
              <div class="signup-content">
                  <form #signUpForm=ngForm (ngSubmit)="onSubmit()">
                      <h2 class="form-title">Create campaign</h2>
                      <div class="form-group">
                        <label for="tipo_campana">Campaing Type</label>
                        <select class="form-control" id="tipo_campana" [(ngModel)]="form.tipo_campana" name="tipo_campana">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="usuario">Client</label>
                        <select class="form-control" id="usuario" [(ngModel)]="form.usuario" name="user" >
                          <option>User 1</option>
                          <option>User 2</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="negocio_campana">Client Type</label>
                        <select class="form-control" id="negocio_campana" [(ngModel)]="form.negocio_campana" name="negocio_campana">
                          <option>Marketing</option>
                          <option>Gyms</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="negocio_campana">Start Date</label>
                        <input type="date" class="form-input" name="last_name"  [(ngModel)]="form.fecha_inicio" id="fecha_inicio" placeholder="Pick a date of start"/>
                      </div>
                      <div class="form-group">
                        <label for="negocio_campana">Due Date</label>
                        <input type="date" class="form-input" name="last_name"  [(ngModel)]="form.fecha_finalizacion" id="fecha_inicio" placeholder="Pick a date of end"/>
                      </div>
                      <div class="form-group">
                          <input type="submit" name="submit" id="submit" class="form-submit" value="Create"/>
                      </div>
                  </form>
              </div>
          </div>
      </section>

  </div>

  <!-- JS -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
