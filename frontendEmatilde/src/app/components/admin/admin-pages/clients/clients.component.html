<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Clients
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th>ID Client</th>
                <th>Name Client</th>
                <th>Company Name</th>
                <th>More Info</th>
                <th>Facebook Page</th>
                <th>Campaigns</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let client of clients">
                <td>{{ client.id }}</td>
                <td>{{ client.nombre_usuario +" "+client.apellido_usuario }}</td>
                <td>{{ client.empresa_usuario }}</td>
                <td>
                  <button type="button" class="btn btn-pill btn-block btn-info">More Info</button>
                </td>
                <td>
                  <button type="button" class="btn btn-pill btn-block btn-info">Facebook</button>
                </td>
                <td>
                  <button (click)="getSelectedCampaignsByUser(client.id)" class="btn btn-pill btn-block btn-info">Campaigns</button>
                </td>
              </tr>
            </tbody>
          </table>
          <nav>
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Prev</a></li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">4</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
