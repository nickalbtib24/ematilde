<div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <nav class="navbar navbar-white bg-white justify-content-between">
            <a class="navbar-brand">Assets</a>
          </nav>
          <div class="card-body">
            <table class="table ">
              <thead class="">
                <tr>
                  <th>ID</th>
                  <th>Asset Name</th>
                  <th>Description</th>
                  <th>Start Date</th>
                  <th>Finish Date</th>
                  <th>Upload Report</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let asset of assets">
                  <td>{{asset.id}}</td>
                  <td>{{asset.nombre_asset}}</td>
                  <td>{{asset.descripcion_asset}}</td>
                  <td>{{asset.fecha_inicio_asset}}</td>
                  <td>{{asset.fecha_finalizacion_asset}}</td>
                  <td>
                      <button (click)="addReportAsset(asset.id)" class="btn btn-pill btn-block btn-info" >Upload Report</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div [hidden] = "information" class="jumbotron vertical-center">
    <div  class="align-middle">
      <div class="container">
        <div class="col">
          <div class="alert alert-warning" role="alert">
            <h4 class="alert-heading">This campaign does not have assets yet!</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
