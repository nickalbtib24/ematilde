
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up Form by Colorlib</title>

  <!-- Font Icon -->
  <link rel="stylesheet" href="../../../assets/fonts/material-icon/css/material-design-iconic-font.min.css">

</head>
<body>

  <div class="main">

      <section class="signup">
          <!-- <img src="images/signup-bg.jpg" alt=""> -->
          <div class="container">
              <div class="signup-content">
                  <form #signUpForm=ngForm (ngSubmit)="onSubmit()">
                      <h2 class="form-title">Create account</h2>
                      <div class="form-group">
                        <input type="text" class="form-input" name="name"  [(ngModel)]="form.nombre_usuario" id="name" placeholder="Your Name"/>
                      </div>
                      <div class="form-group">
                        <input type="text" class="form-input" name="last_name"  [(ngModel)]="form.apellido_usuario" id="last_name" placeholder="Your Last Name"/>
                      </div>
                      <div class="form-group">
                        <input type="datetime" class="form-input" name="age"  [(ngModel)]="form.edad_usuario" id="age" placeholder="Your Birth Date"/>
                      </div>
                      <div class="form-group">
                        <input type="text" class="form-input" name="company_name"  [(ngModel)]="form.empresa_usuario" id="company_name" placeholder="Your Company"/>
                      </div>
                      <div class="form-group">
                        <input type="email" class="form-input" name="email" id="email"  [(ngModel)]="form.email" placeholder="Your Email"/>
                      </div>
                      <div class="form-group">
                        <input type="number" class="form-input" name="phone"  [(ngModel)]="form.telefono_usuario" id="phone" placeholder="Your Phone Number"/>
                      </div>
                      <div class="form-group">
                          <select class="form-control" name="tipo_cliente"  [(ngModel)]="form.tipo_cliente">
                              <option value="0"> -.- Type of user -.- </option>
                              <option *ngFor="let tu of tipoUsuarios" [value]="tu.id">{{ tu.nombre_tipo_cliente }}</option>
                          </select>
                    </div>
                      <div class="form-group">
                          <input type="text" class="form-input" name="password"  [(ngModel)]="form.password" id="password" placeholder="Password"/>
                          <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                      </div>
                      <div class="form-group">
                          <input type="password" class="form-input" name="re_password"  [(ngModel)]="form.password_confirmation" id="re_password" placeholder="Repeat your password"/>
                      </div>
                      <div class="form-group">
                          <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                          <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                      </div>
                      <div class="form-group">
                          <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                      </div>
                  </form>
                  <p class="loginhere">
                      Have already an account ? <a href="../login" class="loginhere-link">Login here</a>
                  </p>
              </div>
          </div>
      </section>

  </div>

  <!-- JS -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
